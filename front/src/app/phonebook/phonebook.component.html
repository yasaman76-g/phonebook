<div class="container">
    <div class="header">
    </div>
    <div dir="rtl" class="content col-md-12">

        <div class="add" style="text-align: right;" class="col-md-4" *ngIf="addmode">
            <button type="button" id="add" class="btn btn-dark btn-lg"><a [routerLink]="['/addcontact']">
                    افزودن
                    مخاطب ({{number}})
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                    </svg></a></button>

        </div>

        <div class="user col-md-12">
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">نام </th>
                        <th scope="col">شماره تماس</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of contacts;let i=index;">
                        <th scope="row">{{i+1}}</th>
                        <td><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                <path fill-rule="evenodd"
                                    d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                            </svg> {{contact.name}}</td>
                        <td>
                    <tr *ngFor="let item of contact.phones;"> {{item.phonenumbers}} <span
                            class="badge badge-dark badge-pill">{{item.type}}</span></tr>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
