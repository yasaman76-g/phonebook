<div class="container">
    <div class="header">
        <img src="../../assets/img/4.jpg" style="width: 100%;background-repeat: no-repeat;height: 300px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">محصولات</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/phonebook']">دفترچه تلفن
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-square"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path fill-rule="evenodd"
                                d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg></a>
                </li>
                <li class="nav-item dropdown active" *ngIf="isadmin">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">مدیریت</a>
                    <div style="text-align: right;" class="dropdown-menu bg-dark"
                        aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item bg-dark" [routerLink]="['/homepage']">مدیریت کاربران</a>
                        <a class="dropdown-item bg-dark" *ngIf="addmode" [routerLink]="['/addproduct']">افزودن محصول</a>
                    </div>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        پنل کاربری {{name}}
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-lines-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                        </svg></a>
                    <div style="text-align: right;" class="dropdown-menu bg-dark"
                        aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item bg-dark" [routerLink]="['/showuser' , id]">ویرایش اطلاعات</a>
                        <a class="dropdown-item bg-dark" [routerLink]="['/logout']">خروج از حساب کاربری</a>
                    </div>
                </li>
                <li>

                    <button class="col-md-4" style="margin-right: 400px;" class="btn btn-success" type="button"
                        (click)="basket()">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg>سبد خرید ({{count}})</button>

                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div dir="rtl" id="products" class="row col-md-12">
            <div class="col-md-6 col-sm-6" *ngFor="let item of products">
                <div dir="rtl" class="card border-primary ">
                    <div style="text-align: right;" class="card-header bg-primary text-light">
                        <h5 class="card-title">نام محصول: {{item.title}}</h5>
                    </div>
                    <div style="text-align: right;" class="card-body">
                        <span class="card-text">خرید پکیج {{item.number}}تایی</span>
                        <br>
                        <span class="card-text">قیمت:{{item.price}}</span>
                        <br>
                    </div>
                    <div style="text-align: left;" class="card-footer bg-light">
                        <button type="button" class="btn btn-danger" (click)="order(item.id)"><svg width="1em"
                                height="1em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                            </svg>خرید محصول</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
