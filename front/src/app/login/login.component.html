<div class="container">
    <div class="col-md-4 offset-md-4" id="form">
        <div class="img"></div>
        <br>
        <form #f="ngForm" (ngSubmit)="login(f)" autocomplete="off">
            <div class="form-group ">
                <input type="text" email required ngModel autocomplete="off" class="form-control col-md-12"
                    id="username" placeholder="ایمیل " name="email">
            </div>
            <div class="form-group">
                <input type="password" required ngModel autocomplete="off" class="form-control col-md-12" id="password"
                    placeholder="رمز عبور" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col-md-12" id="btn" [disabled]="!f.valid">ورود</button>
                <button type="button" class="btn btn-primary col-md-12"><a style="color: white;"
                        [routerLink]="['/signupform']">ثبت
                        نام</a></button>
                <div *ngIf="errormode" class="alert alert-danger" role="alert">
                    {{errormessage}}
                </div>
            </div>
        </form>
    </div>
</div>
